name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in Go constant
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          # Remove 'v' prefix if present
          CLEAN_VERSION=$(echo $VERSION | sed 's/^v//')
          sed -i "s/const Version = \"dev\"/const Version = \"$CLEAN_VERSION\"/" pkg/constant/version.go

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o mpf ./cmd/moshpf/main.go

      - name: Package
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          tar -czvf mpf-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz mpf

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mpf-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mpf-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  publish-npm:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          CLEAN_VERSION=$(echo $VERSION | sed 's/^v//')
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '${CLEAN_VERSION}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
